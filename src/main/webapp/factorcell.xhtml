<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{joinrelation.findallfactors()}" var="obj">
                <p:column headerText="wind speed">
                    #{obj.windspeed}
                </p:column>
                <p:column headerText="slope">
                    #{obj.slope}
                </p:column>
                <p:column headerText="wind direction">
                    #{obj.winddirection}
                </p:column>
                <p:column headerText="add factors to cell">
                    <p:commandButton value="select cell" oncomplete="PF('dlgcell').show();">
                        <f:setPropertyActionListener target="#{joinrelation.factorvalue}" value="#{obj}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="frm">
            <p:dialog  widgetVar="dlgcell" style="width: 150px" >
                <h:panelGrid columns="2" cellpadding="10" >
                    <p:outputLabel value="select cell"/>
                    <p:selectOneMenu value="#{joinrelation.cell.celid}" >
                        <f:selectItem itemLabel="select cell" />
                        <f:selectItems value="#{joinrelation.findallcells()}" var="cel" itemLabel="#{cel.celid}" itemValue="#{cel.celid}"  />
                    </p:selectOneMenu>

                </h:panelGrid>
                <p:separator/>
                <center>
                    <p:commandButton value="add to this factors" action="#{joinrelation.link()}" update=":frm" >

                    </p:commandButton>
                </center>
            </p:dialog>
        </h:form>
    </h:body>
</html>
